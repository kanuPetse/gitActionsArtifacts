name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      test01: ${{steps.build-out.outputs.task01}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload dist 
        uses: actions/upload-artifact@v3
        with: 
          name: dist-folder
          path: dist
      - name: Store outputs
        id: build-out
        run: echo "task01=Learn MLOps" >> $GITHUB_OUTPUT
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: dist-folder
      - name: Display artifacts
        run: ls
      - name: Display output
        run: echo ${{needs.build.outputs.test01}}
      - name: Deploy
        run: echo "Deploying..."
